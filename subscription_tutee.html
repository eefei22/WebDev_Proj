<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/eduPro_logo.jpg">
    <title>Subscription</title>
    <link rel="stylesheet" href="./css/payment_success.css">

    <!--font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav>
        <a href="index.html"><img src="./images/eduPro_logo.jpg" alt="logo"></a>
    </nav>

    <div class="box">
        <h1>Premium Tutor Subscription</h1>
        <h2>RM 50/monthly</h2>
        <ul class="benefits">
            <li>Engage with students</li>
            <li>Advertisement functionality</li>
            <li>Gain extra functionality as a tutor</li>
            <li>Receive tuition fee</li>
            <li>Generate financial report</li>
        </ul>

        <button id="becomeTutorBtn">Become a Tutor</button>


        <ul class="additional">
            <li>no contracts </li>
            <li>cancel anytime </li>
        </ul>

        <button class="close" type="button" onclick="window.location.href='index.html';">Close</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the "Done" button
            var becomeTutorBtn = document.getElementById("becomeTutorBtn");

            // Add click event listener to the "Done" button
            becomeTutorBtn.addEventListener("click", function () {
                // Redirect to the subscription_payment page
                window.location.href = "subscription_payment.html";
            });
        });
    </script>

</body>

</html>
