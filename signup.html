<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/signup.css">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <a href="index-bfr-login.html" id="close-button">
          <img id="close-button" src="images/close-button.png" alt="Back" title="Back" width="25px">
      </a>
      <div class="user-info">
        <h1>Get Started Now</h1>
        <form id="signup-form" method="post">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" required autocomplete="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email address</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label id="password-label" for="password">Password</label>
            <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_])(?=.*\S).{8,}" title="Password must contain at least one lowercase letter, one uppercase letter, one special character, and be at least 8 characters long." placeholder="Enter your password" required>
            <i class="far fa-eye-slash" id="togglePassword"></i>
          </div>
          <div class="form-group">
            <label id="accountType-label" for="accountType">Are you a student or tutor?</label>
            <div class="selection">
              <div class="option">
                <input type="radio" id="student" name="userType" value="student" required>
                <label for="student">Student</label>
              </div>
              <div class="option">
                <input type="radio" id="teacher" name="userType" value="teacher" required>
                <label for="teacher">Tutor</label>
              </div>
            </div>
          </div>
          <input id="signup-btn" type="submit" value="Sign up">
        </form>
        <!--<div class="line-with-or">or</div>-->
        <div class="sign-up">
          <!--<div class="signup-google">
            <a id="signup-google" href="#"><img src="Images\google.png">Sign up with Google</a>
          </div>-->
          <p>Have an account? <a id="signin" href="signin.html">Sign In</a></p>
        </div>
      </div>
    </div>
    <div class="container"><img class = "big_image" src="images\signup-ill.png" /></div>
    <script>
      //Toggle password visibility
      document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          // Toggle eye icon based on password visibility
          togglePasswordButton.classList.toggle('fa-eye-slash');
          togglePasswordButton.classList.toggle('fa-eye');
        });
      });

      //Using sign up button
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
      
        // Perform form validation
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        
        if (name === '' || email === '' || password === '') {
          alert('Please fill in all fields');
          return;
        }

        alert('Signup successfully');

        // Store the name and email in local storage
        localStorage.setItem("user_name", name);
        localStorage.setItem("user_email", email);
        
        // Redirect to another page (dummy action for demonstration)
        window.location.href = 'index.html';
        });
      });

    </script>
</body>
</html>
